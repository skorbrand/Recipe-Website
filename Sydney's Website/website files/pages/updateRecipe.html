<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <header>
        <h1>Update Recipe</h1>
    </header>
    <main>
        <form action="/updateRecipe" method="post">
            <label for="recipeName">Recipe Name:</label>
            <input type="text" id="recipeName" name="recipeName" required>
            
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="5" required></textarea>
            
            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions" rows="5" required></textarea>
            
            <button type="submit">Update Recipe</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Sydney's Recipe Website</p>
    </footer>
</body>
</html>
